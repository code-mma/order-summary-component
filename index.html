<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="component-box main">
    <img class="hero-img" src="images/illustration-hero.svg">
    <div class="component-box contents">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="summary-box main">
        <img src="images/icon-music.svg">
        <div class="summary-box txt">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change-button" href="">Change</a>
      </div>
      <button href="#">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MMA</a>.
  </div>
</body>
</html>
